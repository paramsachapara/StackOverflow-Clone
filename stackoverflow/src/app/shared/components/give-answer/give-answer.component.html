<div class="container mt-3 row">
  <div class="col-md-6 ms-5">
  <h1>Add Question</h1>
  <form [formGroup]="answerForm" (ngSubmit)="addAns(answer.value)">
    <h3>Question</h3>:<h2>{{selectedQuestionObject.question || null}}</h2>
    <h3>tags</h3>:<span *ngFor="let tag of selectedQuestionObject.tags ">{{tag || null}}</span>

    <div class="form-group my-1">
      <label for="question">Question </label>
      <textarea #answer class="form-control" id="question" rows="5" placeholder="Enter question " formControlName="question"></textarea>
      <div class=" text-danger">
          <p *ngIf="answerForm.get('body')?.errors?.['required'] &&  answerForm.get('body')?.touched">body is required</p>
        </div>
    </div>

    <button type="button" (click)="addAns(answer.value)" class="btn btn-primary my-1">Add Ans</button>
  </form>
</div>
</div>
