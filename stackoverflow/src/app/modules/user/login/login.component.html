<div class="d-flex justify-content-center">
  <main class="login-form " style="width: 50%;">
    <!-- <div class="cotainer"> -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" action="" method="">
                            <div class="form-group row">
                                <label for="username"  class="col-md-4 col-form-label text-md-right ">Username</label>
                                <div class="col-md-6">
                                    <input type="text" #username id="username" class="form-control" [class.is-invalid]="this.loginForm.get('username')?.invalid && this.loginForm.get('username')?.touched " formControlName="username"name="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right mt-1">Password</label>
                                <div class="col-md-6 mt-1">
                                    <input #password [class.is-invalid]="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched " formControlName="password" type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button (click)="login(username.value,password.value)" class="btn btn-primary" >
                                    Login
                                </button>
                                <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
  </main>

  </div>
